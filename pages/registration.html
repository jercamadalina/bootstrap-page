    <div class="container main">
        <div class="row">
            <div class="col-sm-12 pt-5 pb-5">
                <p class="display-5 fw-bold text-center mt-5 mb-5">Register</p>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="first-name">
                                     First-name
                                </label>
                                <input type="text" class="form-control" id="first-name" placeholder="Your name">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="last-name">
                                    Last-name
                                </label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mt-3">
                                <label for="user-password mt-5">
                                Password
                            </label>
                                <input type="password" class="form-control" id="user-password">
                            </div>
                            <div class="col-sm-12 col-md-6 mt-3">
                                <label for="Gender">
                                Gender
                            </label>
                                <select class="form-select" aria-label="Gender">
                                <option selected></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12 mb-3">
                                <label for="email">
                                Email
                            </label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mt-3">
                                <label for="Adress">
                                    Address 
                                </label>
                                <input type="text" class="form-control" id="Adress" placeholder="Your adress">
                            </div>
                            <div class="col-sm-12 col-md-6 mt-3">
                                <label for="City">
                                    City
                                </label>
                                <input type="text" class="form-control" id="City" placeholder="City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mt-3">
                                <label for="County">
                                        County
                                    </label>
                                <select class="form-select" aria-label="county">
                                        <option selected>Bucuresti</option>
                                        <option value="1">Cluj</option>
                                        <option value="2">Timisoara</option>
                                        <option value="3">Iasi</option>
                                        <option value="4">Vaslui</option>
                                        
                                    </select>
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-sm-12 mt-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                                Remember me
                                               </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Join</button>

                        </div>

                    </div>
